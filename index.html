<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #container-luktao {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .luktoa {
            height: 70px;
        }
    </style>

</head>

<body>
    <div id="container">
        <h2>ทอยลูกเต๋า</h2>
        <div id="container-luktao">
            <img src="img/dice1.png" class="luktoa">
            <img src="img/dice1.png" class="luktoa">
            <img src="img/dice1.png" class="luktoa">
        </div>
        <button id="toi">ทอย</button>
    </div>
</body>

<script>
    document.getElementById('toi').addEventListener('click', function () {
        var random1 = Math.floor(Math.random() * 6) + 1;
        var random2 = Math.floor(Math.random() * 6) + 1;
        var random3 = Math.floor(Math.random() * 6) + 1;

        // Select all elements with the "luktoa" class
        var luktoaElements = document.querySelectorAll('.luktoa');

        // Update the src attribute of each luktoa element
        luktoaElements[0].src = 'img/dice' + random1 + '.png';
        luktoaElements[1].src = 'img/dice' + random2 + '.png';
        luktoaElements[2].src = 'img/dice' + random3 + '.png';
    });

</script>

</html>
